<!DOCTYPE html>
<html>
<head>
  <title>SSC Smart Tracker Settings</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 15px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #1d4ed8; }
    #status { margin-top: 10px; font-size: 12px; color: green; text-align: center; display: none; }

    /* New styles for the stats box */
    .stats-box {
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .stats-box p { margin: 5px 0; display: flex; justify-content: space-between; }
    .stats-box span { font-weight: bold; color: #2563eb; }
  </style>
</head>
<body>

  <div class="stats-box">
    <p>Total Questions Captured: <span id="totalAdded">0</span></p>
    <p>Last Added: <span id="lastAdded">Never</span></p>
  </div>

  <div class="form-group">
    <label for="backendUrl">Backend URL</label>
    <input type="text" id="backendUrl" placeholder="https://ssc-smart-tracker.onrender.com">
  </div>

  <div class="form-group">
    <label for="jwtToken">Supabase JWT Token</label>
    <input type="password" id="jwtToken" placeholder="Paste your JWT here">
  </div>

  <button id="saveBtn">Save Configuration</button>
  <button id="resetBtn" style="background-color: #ef4444; margin-top: 10px;">Reset Extension Data</button>
  <div id="status">Settings saved securely!</div>


  <script src="popup.js"></script>
</body>
</html>
